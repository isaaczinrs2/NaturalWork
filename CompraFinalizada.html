<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compra Finalizada</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f2f2f2;
    }

    .container {
      text-align: center;
    }

    .animation {
      width: 150px;
      height: 150px;
      background-color: #4CAF50;
      border-radius: 50%;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto;
      animation: pulse 1.5s infinite alternate;
    }

    .animation img {
      max-width: 80%;
      max-height: 80%;
    }

    .text {
      margin-top: 20px;
      font-size: 24px;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.2);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="animation">
      <img src="imagens/verificado.png" alt="Checkmark">
    </div>
    <div class="text">Compra Finalizada!</div>
  </div>
</body>
</html>
